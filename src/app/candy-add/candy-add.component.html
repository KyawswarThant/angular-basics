<form [formGroup]="addForm" (ngSubmit)="addCandy()" class="candy-add-form">
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" formControlName="name">
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" name="description" id="description" formControlName="description">
  </div>
  <div>
    <label for="price">Price</label>
    <input type="text" name="price" id="price" formControlName="price">
  </div>
  <button class="btn candy-add-btn" type="submit">Add</button>
</form>
